version: '3.9'
services:
  jenkins:
    build: ./jenkinsCasC
    restart: always
    volumes:
      - ./data:/var/jenkins_home:rw
    ports:
      - "8080:8080"
    environment:
      - CASC_JENKINS_CONFIG=https://raw.githubusercontent.com/hexqueller/IPR/master/jenkins-config.yaml
    depends_on:
      - docker-ssh-agent

  docker-ssh-agent:
    image: jenkins/ssh-agent
    restart: always
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa 
