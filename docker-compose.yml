version: '3.9'
services:

  jenkins:
    build: ./jenkinsCasC
    restart: always
    volumes:
      - ./data:/var/jenkins_home:rw
    ports:
      - "8080:8080"
    environment:
      - CASC_JENKINS_CONFIG=/user/local/jenkins-config.yaml
      - TZ=Europe/Moscow
    depends_on:
      - docker-ssh-agent

  docker-ssh-agent:
    build: ./ssh-agent
    restart: always
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa 
  
  tomcat:
    build: ./tomcat
    restart: always
    ports:
      - "80:8080"
    depends_on:
      - jenkins
