version: '3.9'
services:

  jenkins:
    build: ./jenkinsCasC
    restart: always
    volumes:
      - ./data:/var/jenkins_home:rw
    ports:
      - "8080:8080"
    environment:
      - CASC_JENKINS_CONFIG=/user/local/jenkins-config.yaml
      - TZ=Europe/Moscow
    depends_on:
      - docker-ssh-agent

  docker-ssh-agent:
    build: ./ssh-agent
    restart: always
    environment:
      - JENKINS_AGENT_SSH_PUBKEY=ssh-rsa 
  
  tomcat:
    build: ./tomcat
    restart: always
    ports:
      - "80:8080"
    depends_on:
      - jenkins

  vault:
    image: vault:1.13.3
    restart: always
    ports:
      - "8200:8200"
    environment:
      - VAULT_LOCAL_CONFIG=/vault/config/config.hcl
    command: sh -c "vault server -config=/vault/config/config.hcl & sleep 5 && sh /vault/init.sh; tail -f /dev/null"
    volumes:
      - ./vault/config.hcl:/vault/config/config.hcl
      - ./vault/init.sh:/vault/init.sh
    cap_add:
      - IPC_LOCK
    depends_on:
      - jenkins